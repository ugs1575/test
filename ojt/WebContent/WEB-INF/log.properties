log4j.rootLogger=DEBUG, console, R
 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.SimpleLayout
 
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=D:/javasecurity/ojt/workspace/ojt/WebContent/log/log4j.log
log4j.appender.R.MaxFileSize=2KB
#log4j.appender.R.MaxFileSize=128KB
log4j.appender.R.MaxBackupIndex=3
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} / %m%n